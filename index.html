<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/> 
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                  
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-case">
        <div id="display">8.8.8.8.8.8.8.8.8.8.8.8.
          <div id="display-value"></div>
        </div>
        <div class="all-buttons">
          <div class="left-hand-buttons">
            <button class="modulus">%</button>
            <button class="sqrt">&#8730</button>
            <button class="clear-button">C</button>
            <button class='github-icon-button'><a href='https://github.com/Tehos/calculator' target="_blank" rel="noopener noreferrer"><i class='fa fa-github'></i></a> </button>
          </div>
          <div class="digit-buttons">
            <button class="equals-button">=</button>
            <button class='dot-button'>&#x2022</button> 
          </div>
          <div class="right-hand-buttons">
            <button class="operator-btn add">+</button>
            <button class="operator-btn substract">-</button>
            <button class="operator-btn multiply">*</button>
            <button class="operator-btn divide">/</button>
          </div> 
        </div>
      </div>
    </div>
    <footer>Copyright <span>&#169</span> Teodor Postolache 2022</footer>
    <script src="script.js"></script>
  </body>
</html>
